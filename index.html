<html>

<head>
	<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
	<link href='./gisplay.css' rel='stylesheet' />
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
	<title>GisplayV1 ES6</title>
	<style>
		#map {
			float: left;
			width: 95%;
			height: 87%;
			position: absolute;
		}
		
		h1 {
			margin: 1em 0 0.5em 0;
			font-weight: 600;
			font-family: 'Titillium Web', sans-serif;
			font-size: 16px;
			color: #355681;
		}
		
		p {
			color: black;
		}
		
		span {
			color: tomato;
		}
	</style>
</head>

<body>
	<h1 id="h1"> GisplayV1 ES6 Choropleth Map</h1>
	<p id="p">Load file [<span>usaaccidents_by_county.json</span>] or [<span>usaaccidents_by_year_state.json</span>] to see it in action.</p>

	<input type="file" id="file" name="files">
	<button id="submit" onclick="GisplayLibrary.startChoropleth();">Ok</button>
	<div id="map"></div>
	<script type="text/javascript" src="dist/gisplayv2.bundle.js"></script>
	<script>
		window.onload = function () {
			GisplayLibrary.createBGMap();
		};
	</script>
</body>

</html>
